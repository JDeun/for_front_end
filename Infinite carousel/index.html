<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>내 웹사이트</title>
</head>
<body>
  <div class="carousel">
    <div class="wrap">
      <div class="slide" data-link="https://example.com/1">
        <img src="https://cdn.pixabay.com/photo/2016/11/18/19/00/bread-1836411_640.jpg" alt="빵" />
        <div class="overlay">
          <p>맛있는 빵</p>
        </div>
      </div>
      <div class="slide" data-link="https://example.com/2">
        <img src="https://cdn.pixabay.com/photo/2023/08/19/15/39/breakfast-8200753_640.jpg" alt="아침식사" />
        <div class="overlay">
          <p>든든한 아침식사</p>
        </div>
      </div>
      <div class="slide" data-link="https://example.com/3">
        <img src="https://cdn.pixabay.com/photo/2016/11/22/23/45/pancakes-1851249_640.jpg" alt="팬케이크" />
        <div class="overlay">
          <p>부드러운 팬케이크</p>
        </div>
      </div>
      <div class="slide" data-link="https://example.com/4">
        <img src="https://cdn.pixabay.com/photo/2016/11/20/09/06/bowl-1842294_640.jpg" alt="그릇" />
        <div class="overlay">
          <p>아름다운 그릇</p>
        </div>
      </div>
      <div class="slide" data-link="https://example.com/5">
        <img src="https://cdn.pixabay.com/photo/2016/11/21/16/59/baked-goods-1846460_640.jpg" alt="구운 식품" />
        <div class="overlay">
          <p>맛있는 구운 식품</p>
        </div>
      </div>
      <div class="slide" data-link="https://example.com/6">
        <img src="https://cdn.pixabay.com/photo/2016/11/23/18/31/pasta-1854245_640.jpg" alt="파스타" />
        <div class="overlay">
          <p>맛있는 파스타</p>
        </div>
      </div>
      <div class="slide" data-link="https://example.com/7">
        <img src="https://cdn.pixabay.com/photo/2016/07/01/19/43/pretzels-1491789_640.jpg" alt="프레첼" />
        <div class="overlay">
          <p>짭짤한 프레첼</p>
        </div>
      </div>
      <div class="slide" data-link="https://example.com/8">
        <img src="https://cdn.pixabay.com/photo/2024/04/27/10/51/dish-8723519_640.jpg" alt="요리" />
        <div class="overlay">
          <p>맛있는 요리</p>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
