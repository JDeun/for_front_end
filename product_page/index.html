<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품 페이지</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <section class="card-container">
        <!-- 왼쪽 세로로 나열된 썸네일 이미지들 -->
        <div class="thumbnail-container">
            <img src="https://cdn.pixabay.com/photo/2015/10/16/13/47/premium-991221_640.jpg" alt="제품 이미지 1" class="thumbnail">
            <img src="https://cdn.pixabay.com/photo/2015/01/07/18/13/shirts-591751_640.jpg" alt="제품 이미지 2" class="thumbnail">
            <img src="https://cdn.pixabay.com/photo/2015/01/07/18/11/shirts-591750_640.jpg" alt="제품 이미지 3" class="thumbnail">
            <img src="https://cdn.pixabay.com/photo/2014/11/09/19/17/mens-shirt-524022_640.jpg" alt="제품 이미지 4" class="thumbnail">
        </div>

        <!-- 가운데 큰 이미지 -->
        <div class="main-image">
            <img src="https://cdn.pixabay.com/photo/2015/10/16/13/47/premium-991221_640.jpg" alt="메인 제품 이미지">
        </div>

        <!-- 제품 상세 정보 블록 -->
        <div class="block">
            <h1>man’s shirts</h1>
            <article class="reviews">
                <p>5.0</p>
                <p>★</p>
                <a href="#">(14 reviews)</a>
            </article>
            <p class="description">편안하고 클래식한 셔츠. 다양한 의상과 잘 어울립니다.</p>
            <article class="color-and-size">
                <div class="color">
                    <h2>Color</h2>
                    <span>블랙</span>
                </div>
                <div class="size">
                    <h2>Size</h2>
                    <span>36</span>
                </div>
            </article>
            <button id="add-to-bag">Add to Bag</button>
            <article class="faq">
                <div>
                    <p>Shipping and refunds</p>
                    <span class="faq-toggle">+</span>
                </div>
                <div>
                    <p>Details</p>
                    <span class="faq-toggle">+</span>
                </div>
            </article>
            <article class="share-this-product">
                <p>Share This product: </p>
                <i class="fa-brands fa-facebook-f"></i>
            </article>
        </div>
    </section>
    <script src="scripts.js"></script>
</body>
</html>
