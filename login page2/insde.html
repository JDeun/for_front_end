<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap 아이콘 CSS -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- 커스텀 CSS 파일 연결 -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- 로그인 섹션 시작 -->
    <div class="section-login">
        <div class="container">
            <!-- 로그인 헤더 -->
            <h1 class="left-self">Login!</h1>
            <span class="description my left-self">Welcome to our App.</span>
            
            <!-- 소셜 로그인 버튼 -->
            <button class="btn btn-google">
                Sign in with Google <i class="bi bi-google"></i>
            </button>
            <button class="btn btn-naver">
                Sign in with naver <i class="bi bi-naver"></i>
            </button>
            <button class="btn btn-kakao">
                Sign in with naver <i class="bi bi-kakao"></i>
            </button>
            <button class="btn btn-facebook">
                Sign in with Facebook <i class="bi bi-facebook"></i>
            </button>
            
            <span class="description my">or login with your credentials.</span>
            
            <!-- 로그인 폼 -->
            <form>
                <input class="input-field" type="email" placeholder="Email" required />
                <input class="input-field" type="password" placeholder="Password" required />
                <button type="submit" class="btn btn-login">Login</button>
            </form>
            
            <!-- 회원가입 링크 -->
            <span class="description my">
                Don't have an account? <a href="#">Sign Up Now</a>
            </span>
        </div>
    </div>
    
    <!-- 배경 이미지 -->
    <img src="https://cdn.pixabay.com/photo/2016/10/16/07/29/the-eiffel-tower-1744574_640.jpg" alt="배경 이미지" class="bg-img" />
</body>
</html>
