<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공유 기능</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 공유 버튼 -->
    <button class="share-btn">공유</button>

    <!-- 공유 링크 다이얼로그 -->
    <div class="copy-link-dialog">
        <h2>링크 공유</h2>
        <input id="copy-link-input" type="text" readonly value="https://example.com/share">
        <div class="button-container">
            <button class="copy-link-btn">복사</button>
            <button class="close-btn">닫기</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
