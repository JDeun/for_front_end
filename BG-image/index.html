<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> <!-- IE 호환성 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- 반응형 디자인을 위한 설정 -->
    <title>배경 비디오</title>
    <link rel="stylesheet" href="style.css" /> <!-- 외부 스타일 시트 연결 -->
</head>
<body>
    <!-- 히어로 섹션 -->
    <section class="hero">
        <!-- 자동 재생, 반복, 음소거 설정된 배경 비디오 -->
        <video autoplay loop muted playsinline class="back-video">
            <!-- 비디오 소스 경로 (사용자 지정 가능) -->
            <source src="https://cdn.pixabay.com/video/2024/02/26/202004-916894674_large.mp4" type="video/mp4" />
            <!-- 비디오 형식을 지원하지 않을 때 대체 텍스트 제공 -->
            동영상이 지원되지 않습니다.
        </video>
        <!-- 콘텐츠 섹션 -->
        <section class="content">
            <h1>재즈가 있는 카페</h1> <!-- 큰 제목 텍스트 -->
            <a href="#">방문하기</a> <!-- 링크 버튼 -->
        </section>
    </section>
</body>
</html>
