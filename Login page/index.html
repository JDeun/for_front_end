<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <!-- 로그인 컨테이너 -->
        <div class="login-container" id="login-container">
            <h1 class="title">로그인</h1>
            <p class="desc">계정에 로그인하여 사진, 비디오 또는 음악을 업로드하거나 다운로드하세요.</p>
            <div class="input-container">
                <input type="email" placeholder="이메일 주소를 입력하세요" autofocus>
            </div>
            <div class="input-container">
                <input type="password" placeholder="비밀번호를 입력하세요">
            </div>
            <div class="account-controls">
                <a href="#">비밀번호를 잊으셨나요?</a>
                <button>다음 <i class="fa fa-angle-right"></i></button>
            </div>
            <span class="line"></span>
            <span class="other-login-text">다른 방법으로 로그인</span>
            <div class="social-logins">
                <button class="social-login">
                    <i class="fab fa-facebook-f" style="color: #1e7bf2"></i>
                </button>
                <button class="social-login">
                    <i class="fab fa-google" style="color: #ea4335"></i>
                </button>
            </div>
            <span class="signup-text">계정이 없으신가요? <a id="signup-form-toggler">회원가입</a></span>
        </div>

        <!-- 배너 이미지 -->
        <div class="placeholder-banner" id="banner">
            <img src="https://cdn.pixabay.com/photo/2021/11/11/07/23/lake-6785552_960_720.jpg" alt="" class="banner">
        </div>

        <!-- 회원가입 컨테이너 -->
        <div class="signup-container" id="signup-container">
            <h1 class="title">회원가입</h1>
            <p class="desc">계정을 만들어 사진, 비디오 또는 음악을 업로드하거나 다운로드하세요.</p>
            <div class="input-container">
                <input type="email" placeholder="이메일 주소를 입력하세요">
            </div>
            <div class="input-container">
                <input type="password" placeholder="비밀번호를 입력하세요">
            </div>
            <div class="account-controls">
                <button>다음 <i class="fas fa-angle-right"></i></button>
            </div>
            <span class="line"></span>
            <span class="other-login-text">다른 방법으로 회원가입</span>
            <div class="social-logins">
                <button class="social-login">
                    <i class="fab fa-facebook-f" style="color:#1e7bf2"></i>
                </button>
                <button class="social-login">
                    <i class="fab fa-google" style="color: #ea4335"></i>
                </button>
            </div>
            <span class="signup-text">이미 계정이 있으신가요? <a id="login-form-toggler">로그인</a></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
