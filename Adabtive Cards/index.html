<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"> <!-- 문자 인코딩 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 반응형 웹 디자인을 위한 뷰포트 설정 -->
    <meta name="description" content="ArStore 쇼핑몰 웹사이트입니다. 최신 제품과 인기 제품을 만나보세요."> <!-- 페이지 설명 -->
    <meta name="author" content="작성자 이름"> <!-- 작성자 정보 -->
    <title>ArStore</title> <!-- 페이지 제목 -->
    <link rel="stylesheet" href="styles.css"> <!-- 외부 스타일 시트 연결 -->
</head>
<body>


<!-- 네비게이션 바 -->
<nav class="navbar">
    <!-- 로고 링크 -->
    <a href="#" class="logo nav-link" style="font-size: 1rem">ArStore</a>

    <!-- 네비게이션 액션들 (검색 버튼 및 장바구니) -->
    <div class="nav-actions">
        <!-- 검색 기능 -->
        <div class="search-wrap">
            <!-- 검색 버튼 -->
            <button class="search-btn" aria-label="검색">
                <svg
                    class="nav-icon-svg"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                >
                    <path
                        d="M18.031 16.6168L22.3137 20.8995L20.8995 22.3137L16.6168 18.031C15.0769 19.263 13.124 20 11 20C6.032 20 2 15.968 2 11C2 6.032 6.032 2 11 2C15.968 2 20 6.032 20 11C20 13.124 19.263 15.0769 18.031 16.6168ZM16.0247 15.8748C17.2475 14.6146 18 12.8956 18 11C18 7.1325 14.8675 4 11 4C7.1325 4 4 7.1325 4 11C4 14.8675 7.1325 18 11 18C12.8956 18 14.6146 17.2475 15.8748 16.0247L16.0247 15.8748Z"
                    ></path>
                </svg>
            </button>
            <!-- 검색 입력 필드 -->
            <input class="search-input" type="search" placeholder="검색" />
        </div>

        <!-- 장바구니 링크 -->
        <a href="#" class="nav-link cart">
            장바구니(0)
            <span class="cart-icon-wrapper">
                <svg
                    class="nav-icon-svg"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                >
                    <path
                        d="M7.00488 7.99966V5.99966C7.00488 3.23824 9.24346 0.999664 12.0049 0.999664C14.7663 0.999664 17.0049 3.23824 17.0049 5.99966V7.99966H20.0049C20.5572 7.99966 21.0049 8.44738 21.0049 8.99966V20.9997C21.0049 21.5519 20.5572 21.9997 20.0049 21.9997H4.00488C3.4526 21.9997 3.00488 21.5519 3.00488 20.9997V8.99966C3.00488 8.44738 3.4526 7.99966 4.00488 7.99966H7.00488ZM7.00488 9.99966H5.00488V19.9997H19.0049V9.99966H17.0049V11.9997H15.0049V9.99966H9.00488V11.9997H7.00488V9.99966ZM9.00488 7.99966H15.0049V5.99966C15.0049 4.34281 13.6617 2.99966 12.0049 2.99966C10.348 2.99966 9.00488 4.34281 9.00488 5.99966V7.99966Z"
                    ></path>
                </svg>
            </span>
        </a>
    </div>
</nav>

<!-- 카드 섹션 -->
<section class="section">
    <div class="cards">
        <!-- 카드 1 -->
        <a href="#" class="card card-1">
            <figure class="visual">
                <img
                    class="card-img"
                    src="https://raw.githubusercontent.com/mobalti/ui/main/cards-01/images/img-1.avif"
                    alt="게임 컨트롤러를 든 사람"
                />
                <figcaption class="figcaption">얼리 액세스</figcaption>
            </figure>
        </a>
        <!-- 카드 2 -->
        <a href="#" class="card card-2">
            <figure class="visual">
                <img
                    class="card-img"
                    src="https://raw.githubusercontent.com/mobalti/ui/main/cards-01/images/img-2.avif"
                    alt="네온 조명 속 곱슬머리의 사람"
                />
                <figcaption class="figcaption">최고 판매</figcaption>
            </figure>
        </a>
        <!-- 카드 3 -->
        <a href="#" class="card card-3">
            <figure class="visual">
                <img
                    class="card-img"
                    src="https://raw.githubusercontent.com/mobalti/ui/main/cards-01/images/img-3.avif"
                    alt="추상적인 형태와 함께 네온 조명 속 사람"
                />
                <figcaption class="figcaption">신작</figcaption>
            </figure>
        </a>
        <!-- 카드 4 -->
        <a href="#" class="card card-4">
            <figure class="visual">
                <img
                    class="card-img"
                    src="https://raw.githubusercontent.com/mobalti/ui/main/cards-01/images/img-4.avif"
                    alt="파란 조명이 비친 방에서 가상 현실 헤드셋을 쓴 사람"
                />
                <figcaption class="figcaption">다가오는</figcaption>
            </figure>
        </a>
    </div>
</section>

</body>
</html>
