<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>소셜 미디어 아이콘</title>
    <!-- FontAwesome 아이콘 사용을 위한 스타일 시트 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- 커스텀 스타일 시트 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 소셜 미디어 아이콘 목록 -->
    <ul class="wrapper">
        <li class="icon facebook">
            <span class="tooltip">Facebook</span> <!-- 툴팁 텍스트 -->
            <span><i class="fab fa-facebook-f"></i></span> <!-- 페이스북 아이콘 -->
        </li>
        <li class="icon twitter">
            <span class="tooltip">Twitter</span> <!-- 툴팁 텍스트 -->
            <span><i class="fab fa-twitter"></i></span> <!-- 트위터 아이콘 -->
        </li>
        <li class="icon instagram">
            <span class="tooltip">Instagram</span> <!-- 툴팁 텍스트 -->
            <span><i class="fab fa-instagram"></i></span> <!-- 인스타그램 아이콘 -->
        </li>
        <!-- 필요한 경우 더 많은 아이템 추가 가능 -->
    </ul>
</body>
</html>
