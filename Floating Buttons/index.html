<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>플로팅 버튼</title>
    <!-- 구글 폰트의 아이콘을 사용하기 위한 스타일 시트 -->
    <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
    <!-- 부트스트랩 CSS를 사용하기 위한 스타일 시트 -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
    <!-- 커스텀 스타일 시트 -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- 플로팅 버튼을 담고 있는 컨테이너 -->
    <div class="fab-container">
        <!-- 메인 플로팅 버튼 -->
        <div class="fab shadow">
            <div class="fab-content">
                <span class="material-icons">support_agent</span> <!-- 메인 버튼 아이콘 -->
            </div>
        </div>
        <!-- 서브 버튼들 -->
        <div class="sub-button shadow">
            <a href="https://www.google.com" target="_blank">
                <span class="material-icons">phone</span> <!-- 전화 아이콘 -->
            </a>
        </div>
        <div class="sub-button shadow">
            <a href="https://www.google.com" target="_blank">
                <span class="material-icons">mail_outline</span> <!-- 이메일 아이콘 -->
            </a>
        </div>
        <div class="sub-button shadow">
            <a href="https://www.google.com" target="_blank">
                <span class="material-icons">language</span> <!-- 언어 아이콘 -->
            </a>
        </div>
        <div class="sub-button shadow">
            <a href="https://www.google.com" target="_blank">
                <span class="material-icons">help_outline</span> <!-- 도움말 아이콘 -->
            </a>
        </div>
    </div>
</body>
</html>
