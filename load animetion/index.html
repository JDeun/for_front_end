<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>동적인 로딩 애니메이션</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main class="wrapper">
        <!-- 로딩 애니메이션 컨테이너 -->
        <div class="loader" aria-label="콘텐츠 로딩 중">
            <!-- 각 로딩 점 -->
            <div class="loading-dot">
                <div class="dot"></div>
                <div class="squish"></div>
                <div class="shadow"></div>
            </div>
            <div class="loading-dot">
                <div class="dot"></div>
                <div class="squish"></div>
                <div class="shadow"></div>
            </div>
            <div class="loading-dot">
                <div class="dot"></div>
                <div class="squish"></div>
                <div class="shadow"></div>
            </div>
            <div class="loading-dot">
                <div class="dot"></div>
                <div class="squish"></div>
                <div class="shadow"></div>
            </div>
        </div>
        <!-- 로딩 텍스트 -->
        <p class="loading-text">로딩중...</p>
    </main>
</body>
</html>
