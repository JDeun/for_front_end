<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 페이지</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="container">
    <div class="image-section">
      <div class="image-wrapper">
        <img src="./mesh-gradient.png" alt="배경 이미지">
      </div>
      <div class="content-container">
        <h1 class="section-heading">사이트 로그인 화면 <span>Log in.</span></h1>
        <p class="section-paragraph">이 화면은 로그인 예제 화면입니다.</p>
      </div>
    </div>
    <div class="form-section">
      <div class="form-wrapper">
        <div class="logo-container">
          <a href="#" class="logo-link">
            <img src="./logo.png" alt="로고">
          </a>
        </div>
        <h2>다시 돌아오셨군요!</h2>
        <p>계정에 접근하려면 회원 정보를 입력하세요.</p>

        <div class="input-container">
          <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" autocomplete="off" required>
          </div>
          <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" required>
          </div>
        </div>
        <div class="remember-forgot">
          <div class="remember-me">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">로그인 상태 유지</label>
          </div>
          <a href="#">비밀번호를 잊으셨나요?</a>
        </div>
        <button class="login-btn" id="login-btn">로그인</button>
        <div class="or-divider">또는</div>
        <button class="google-signin">
          <object data="./google.svg" type="image/svg+xml"></object>
          <span>Google로 로그인</span>
        </button>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
