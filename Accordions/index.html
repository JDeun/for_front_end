<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion Gallery</title>
    <!-- 외부 스타일 시트 링크 -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- 아코디언 컨테이너 -->
    <ul class="accordion">
        <!-- 첫 번째 아코디언 항목 -->
        <li>
            <!-- 이미지와 링크 -->
            <a href="https://cdn.pixabay.com/photo/2024/06/05/18/56/ai-generated-8811071_960_720.png" target="_blank">
                <img src="https://cdn.pixabay.com/photo/2024/06/05/18/56/ai-generated-8811071_960_720.png" alt="Jazz man" />
            </a>
            <!-- 아코디언 내용 -->
            <div class="content">
                <span>
                    <h2>Jazz man</h2>
                    <p>saxophone</p>
                </span>
            </div>
        </li>
        <!-- 두 번째 아코디언 항목 -->
        <li>
            <!-- 이미지와 링크 -->
            <a href="https://cdn.pixabay.com/photo/2023/06/03/09/37/kitten-8037324_960_720.jpg" target="_blank">
                <img src="https://cdn.pixabay.com/photo/2023/06/03/09/37/kitten-8037324_960_720.jpg" alt="Jazz cat" />
            </a>
            <!-- 아코디언 내용 -->
            <div class="content">
                <span>
                    <h2>Jazz cat</h2>
                    <p>Guitar</p>
                </span>
            </div>
        </li>
        <!-- 세 번째 아코디언 항목 -->
        <li>
            <!-- 이미지와 링크 -->
            <a href="https://cdn.pixabay.com/photo/2023/05/28/12/22/ai-generated-8023553_960_720.jpg" target="_blank">
                <img src="https://cdn.pixabay.com/photo/2023/05/28/12/22/ai-generated-8023553_960_720.jpg" alt="just drum" />
            </a>
            <!-- 아코디언 내용 -->
            <div class="content">
                <span>
                    <h2>Just Drum</h2>
                    <p>Drum</p>
                </span>
            </div>
        </li>
        <!-- 추가적인 아코디언 항목을 여기에 추가하세요 -->
    </ul>
</body>
</html>
