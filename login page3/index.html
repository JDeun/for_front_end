<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>애니메이션 로그인 폼 - CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 애니메이션 링 및 로그인 폼 컨테이너 시작 -->
    <div class="ring">
        <!-- 애니메이션 효과를 위한 요소들 -->
        <i style="--clr:#b700ff;"></i>
        <i style="--clr:#6a00ff;"></i>
        <i style="--clr:#ff4444;"></i>

        <!-- 로그인 폼 시작 -->
        <div class="login">
            <h2>로그인</h2>
            <div class="inputBx">
                <input type="text" placeholder="사용자 이름">
            </div>
            <div class="inputBx">
                <input type="password" placeholder="비밀번호">
            </div>
            <div class="inputBx">
                <input type="submit" value="로그인">
            </div>
            <div class="links">
                <a href="#">비밀번호 찾기</a>
                <a href="#">회원가입</a>
            </div>
        </div>
        <!-- 로그인 폼 끝 -->
    </div>
    <!-- 애니메이션 링 및 로그인 폼 컨테이너 끝 -->
    <script src="script.js"></script>
</body>
</html>
