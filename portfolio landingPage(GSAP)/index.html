<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/akar-icons-fonts"></script>
</head>
<body>
    <!-- 페이지 상단의 로딩 바 -->
    <progress max="100" value="0"></progress>

    <!-- 내비게이션 바 -->
    <nav>
        <!-- 메뉴 버튼 아이콘 -->
        <i class="ai-three-line-horizontal"></i>
        <h1>포트폴리오</h1>
        <div class="links">
            <!-- GitHub 아이콘과 링크 -->
            <a href="https://github.com/JDeun" target="_blank" aria-label="GitHub">
                <i class="ai-github-fill"></i>
            </a>
            <!-- LinkedIn 아이콘과 링크 -->
            <a href="https://www.linkedin.com/in/조용은" target="_blank" aria-label="LinkedIn">
                <i class="ai-linkedin-box-fill"></i>
            </a>
            <!-- Instagram 아이콘과 링크 -->
            <a href="https://www.instagram.com/jd_meekboi/" target="_blank" aria-label="Instagram">
                <i class="ai-instagram-fill"></i>
            </a>
        </div>
    </nav>

    <!-- 메인 콘텐츠 영역 -->
    <main>
        <!-- 카드 목록 -->
        <div class="card">
            <h2>프로젝트명: 블라블라1</h2>
            <p>내용: 블라블라~</p>
        </div>
        <div class="card">
            <h2>프로젝트명: 블라블라2</h2>
            <p>내용: 블라블라~</p>
        </div>
        <div class="card">
            <h2>프로젝트명: 블라블라3</h2>
            <p>내용: 블라블라~</p>
        </div>
        <!-- 더 많은 카드 추가 가능 -->
    </main>

    <!-- GSAP 라이브러리 및 플러그인 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <!-- 사용자 정의 스크립트 -->
    <script src="script.js"></script>
</body>
</html>
