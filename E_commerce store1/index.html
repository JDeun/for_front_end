<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이커머스 스토어</title>
    <!-- Boxicons -->
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Custom StyleSheet -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <nav>
            <img src="https://cdn.pixabay.com/photo/2016/06/25/12/48/go-pro-1478810_1280.jpg" class="logo" alt="로고">
            <ul>
                <li><a href="#">홈</a></li>
                <li><a href="#">회사 소개</a></li>
                <li><a href="#">연락처</a></li>
            </ul>
        </nav>
        <!-- 소개 섹션 -->
        <div class="intro">
            <h1>이 가죽 제품들을 확인해보세요</h1>
            <h2>
                최대 <br>
                <span class="dis">30% 할인</span> <br>
                이번 새해 시즌에
            </h2>
            <h3>1월 1일부터 1월 31일까지</h3>
            <a href="#" class="btn">지금 쇼핑하기</a>
        </div>
    </header>

    <!-- 혜택 섹션 -->
    <section class="section benefits">
        <div class="benefit-center box">
            <div class="benefit">
                <span class="icon"><i class="bx bx-purchase-tag"></i></span>
                <h4>무료 배송</h4>
                <span class="text">주문당 $16까지 한정</span>
            </div>
            <div class="benefit">
                <span class="icon"><i class="bx bx-book-reader"></i></span>
                <h4>10일 이내 반품</h4>
                <span class="text">걱정 없이 쇼핑하세요</span>
            </div>
            <div class="benefit">
                <span class="icon"><i class="bx bx-headphone"></i></span>
                <h4>24/7 지원</h4>
                <span class="text">항상 도움을 드립니다</span>
            </div>
        </div>
    </section>

    <!-- 신상품 섹션 -->
    <section class="section">
        <div class="h">
            <h1><span>신상품</span></h1>
        </div>
        <div class="ac-center box">
            <div class="ac">
                <div class="img-cover">
                    <img src="https://cdn.pixabay.com/photo/2016/06/25/12/48/go-pro-1478810_1280.jpg" alt="여성 핸드백 가죽">
                </div>
                <p>여성 핸드백 가죽</p>
                <div class="rating">
                    <i class="bx bxs-star"></i>
                    <i class="bx bxs-star"></i>
                    <i class="bx bxs-star"></i>
                    <i class="bx bxs-star"></i>
                    <i class="bx bxs-star"></i>
                </div>
                <div class="price">$5000</div>
            </div>
            <!-- 추가 상품들... -->
        </div>
    </section>

    <!-- 카테고리별 쇼핑 섹션 -->
    <section class="section">
        <div class="h">
            <h1><span>Shop By</span> Categories</h1>
        </div>
        <div class="ab box">
            <div class="item item-1">
                <img src="https://cdn.pixabay.com/photo/2016/06/25/12/48/go-pro-1478810_1280.jpg" alt="카테고리1">
                <div class="overlay">
                    <h2>카테고리 1</h2>
                </div>
            </div>
            <div class="item item-2">
                <img src="https://cdn.pixabay.com/photo/2016/06/25/12/48/go-pro-1478810_1280.jpg" alt="카테고리2">
                <div class="overlay">
                    <h2>카테고리 2</h2>
                </div>
            </div>
            <div class="item item-3">
                <img src="https://cdn.pixabay.com/photo/2016/06/25/12/48/go-pro-1478810_1280.jpg" alt="카테고리3">
                <div class="overlay">
                    <h2>카테고리 3</h2>
                </div>
            </div>
        </div>
        
        
    </section>
    

    <!-- 인기 제품 섹션 -->
    <section class="section">
        <div class="h">
            <h1>인기 <span>제품</span></h1>
        </div>
        <div class="ac-center box">
            <div class="ac">
                <div class="img-cover">
                    <img src="https://cdn.pixabay.com/photo/2016/06/25/12/48/go-pro-1478810_1280.jpg" alt="럭셔리 가죽 핸드백">
                </div>
                <p>럭셔리 가죽 핸드백 - 블랙</p>
                <div class="rating">
                    <i class="bx bxs-star"></i>
                    <i class="bx bxs-star"></i>
                    <i class="bx bxs-star"></i>
                    <i class="bx bxs-star"></i>
                    <i class="bx bx-star"></i>
                </div>
                <div class="price">$8500</div>
            </div>
            <!-- 추가 인기 제품들... -->
        </div>
    </section>

    <!-- 푸터 -->
    <footer id="footer">
        <ul>
            <li><a href="#">홈</a></li>
            <li><a href="#">회사 소개</a></li>
            <li><a href="#">연락처</a></li>
        </ul>
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
</body>
</html>
