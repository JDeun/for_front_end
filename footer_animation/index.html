<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Footer</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Linking Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <footer>
        <div class="background">
            <svg
                version="1.1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                width="100%"
                height="100%"
                viewBox="0 0 1600 900"
            >
                <defs>
                    <linearGradient id="bg">
                        <stop offset="0%" style="stop-color: rgba(41, 70, 127, 0.06)"></stop>
                        <stop offset="100%" style="stop-color: rgba(53, 127, 242, 0.6)"></stop>
                    </linearGradient>
                    <path
                        id="wave"
                        fill="url(#bg)"
                        d="M-363.852,502.589c0,0,236.988-41.997,505.475,0
                        s371.981,38.998,575.971,0s293.985-39.278,505.474,5.859
                        549.475,48.368,716.963-4.995v560.106H-363.852V502.589z"
                    />
                </defs>
                <g>
                    <use xlink:href="#wave" opacity="0.3">
                        <animateTransform
                            dur="10s"
                            attributeName="transform"
                            attributeType="XML"
                            type="translate"
                            calcMode="spline"
                            values="270 230; -334 180; 270 230"
                            keyTimes="0; 0.5; 1"
                            keySplines="0.42,0,0.58,1.0; 0.42,0,0.58,1.0"
                            repeatCount="indefinite"
                        />
                    </use>
                    <use xlink:href="#wave" opacity="0.6">
                        <animateTransform
                            dur="8s"
                            attributeName="transform"
                            attributeType="XML"
                            type="translate"
                            calcMode="spline"
                            values="245 230; -334 180; 245 230"
                            keyTimes="0; 0.5; 1"
                            keySplines="0.42,0,0.58,1.0; 0.42,0,0.58,1.0"
                            repeatCount="indefinite"
                        />
                    </use>
                    <use xlink:href="#wave" opacity="0.9">
                        <animateTransform
                            dur="6s"
                            attributeName="transform"
                            attributeType="XML"
                            type="translate"
                            calcMode="spline"
                            values="226 230; -334 180; 226 230"
                            keyTimes="0; 0.5; 1"
                            keySplines="0.42,0,0.58,1.0; 0.42,0,0.58,1.0"
                            repeatCount="indefinite"
                        />
                    </use>
                </g>
            </svg>
        </div>
        <section>
            <ul class="socials">
                <li><a href="#" class="fa-brands fa-facebook"></a></li>
                <li><a href="#" class="fa-brands fa-twitter"></a></li>

            </ul>

        </section>
    </footer>
</body>
</html>
