<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Plan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>
    <!-- Elite plan card -->
    <article class="card primary">
        <h2>Elite</h2>
        <div class="price">
            <span class="currency"><abbr title="Dollar">$</abbr></span>
            <span class="amount">99</span>
            <small>/MO</small>
        </div>
        <ul>
            <li>
                <img src="check.svg" alt="Checkmark">
                <p>10 user requests</p>
            </li>
            <!-- Add more features here -->
        </ul>
        <button type="button">
            Choose Plan
        </button>
    </article>
    <!-- Pro plan card -->
</body>
</html>
